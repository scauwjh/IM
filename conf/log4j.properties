log4j.rootCategory=WARN,console,file
#console output
log4j.appender.console.Threshold=WARN
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p]-%d{yyyy-MM-dd HH:mm:ss} [%c(%L)] %m%n
#daily log file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.encoding=UTF-8
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p]-%d{yyyy-MM-dd HH:mm:ss} [%c(%L)] %m%n
#/alidata1/tomcat/logs/weixin/weixin.log
#please change the path in the local debugging
log4j.appender.file.File=logs/imlogs.log
log4j.appender.R.MaxFileSize=4096KB

log4j.logger.com.java.im=INFO
log4j.logger.org.apache.mina=ERROR